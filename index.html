<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- initial-scale=0.5 is a quick hack to improve mobile layout -->
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <title>Killer Mortal Reviewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="outer">
            <div class="grid-main">
                <span class="grid-hand-p0-container">
                    <span id="discard-bars" class="discard-bars"></span>
                    <span class="grid-hand pov-p0 grid-hand-p0"></span>
                </span>
                <span class="grid-hand pov-p3 grid-hand-p3"></span>
                <span class="grid-hand pov-p2 grid-hand-p2"></span>
                <span class="grid-hand pov-p1 grid-hand-p1"></span>
                <span class="grid-discard pov-p0 grid-discard-p0"></span>
                <span class="grid-discard pov-p3 grid-discard-p3"></span>
                <span class="grid-discard pov-p2 grid-discard-p2"></span>
                <span class="grid-discard pov-p1 grid-discard-p1"></span>
                <div class="grid-info">
                    <button class="info-round"></button>
                    <span class="info-tiles-left"></span>
                    <span class="info-honbas"></span>
                    <span class="info-doras"></span>
                    <span class="gi-p0-outer"><span class="gi-p0"></span><span class="gi-p0-result"></span></span>
                    <span class="gi-p1-outer"><span class="gi-p1"></span><span class="gi-p1-result"></span></span>
                    <span class="gi-p2-outer"><span class="gi-p2"></span><span class="gi-p2-result"></span></span>
                    <span class="gi-p3-outer"><span class="gi-p3"></span><span class="gi-p3-result"></span></span>
                </div>
            </div>
        <div class="sidebar">
            <div class="controls">
                <button id="round-dec">&lt; Prev Round</button>
                <button id="round-inc">Next Round &gt;</button>
                <button id="prev-mismatch">&lt; Prev Error</button>
                <button id="next-mismatch">Next Error &gt;</button>
                <button id="ply-dec2">&lt; Prev Choice</button>
                <button id="ply-inc2">Next Choice &gt;</button>
                <button id="ply-dec">&lt; Prev</button>
                <button id="ply-inc">Next &gt;</button>
                <button id="options">Options</button>
                <button id="about">About</button>
            </div>
            <div class="killer-call-div">
                <div class="killer-call-bars"></div>
                <img class="killer-call-img" src="media/rustferris.png"></img>
            </div>
        </div>
    </main>
    <dialog id="about-modal" class="modal">
        <div> <!-- Container just to capture clicks -->
        <button class="close about-close" style="float:right">&times</button>
        <div id="about-body"></div>
        <div class="about-metadata"></div>
        </div>
    </dialog>
    <dialog id="options-modal" class="modal">
        <div class="options-div">
            <div class="options-header">
                <span id="options-label"></span><button class="close options-close" style="float:right">&times</button>
            </div>
            <button id="toggle-hands"></button>
            <button id="toggle-mortal-advice"></button>
            <div>
                <label for="lang" id="langLabel">test</label>
                <select id="langSelect" name="lang">
                    <option value="en">English</option>
                    <option value="ko">한국어</option>
                </select>
            </div>
        </div>
    </dialog>
    <dialog class="modal info-round-modal">
        <div>Score table
        <button class="close info-round-close" style="float:right">&times</button>
        </div>
        <div class="info-round-table"></div>
    </dialog>
    <dialog class="modal info-this-round-modal">
        <button class="close info-this-round-close" style="float:right">&times</button>
        <div class="info-this-round-table"></div>
    </dialog>
    <script src="https://unpkg.com/i18next@23.10.0/dist/umd/i18next.min.js"></script>
    <script src="translations.js"></script>
    <script src="index.js"></script>
</body>
</html>
